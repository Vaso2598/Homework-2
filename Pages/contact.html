<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
	</head>
	<body>
		<header>
			<nav>
				<h1>
					<ul style="display: flex; list-style: none; justify-content: center; gap: 32px">
						<li>
							<a href="./home_page.html">Home</a>
						</li>
						<li>
							<a href="./video.html">Video</a>
						</li>
						<li>
							<a href="./contact.html">Contact</a>
						</li>
					</ul>
				</h1>
			</nav>
		</header>
		<form style="display: flex; justify-content: center; gap: 32px">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d186008.91844874644!2d20.92076402141938!3d52.225719488846394!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc669a869f01%3A0x72f0be2a88ead3fc!2sWarsaw%2C%20Poland!5e0!3m2!1sen!2sge!4v1704220583170!5m2!1sen!2sge"
				width="800"
				height="600"
				style="border: 0"
				allowfullscreen=""
				loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
			<div>
				<p>
					<input placeholder="Enter your first name" type="text" size="30" required minlength="1" maxlength="30" />
				</p>
				<p>
					<input placeholder="Enter your last name" type="text" required size="30" minlength="1" maxlength="30" />
				</p>
				<p>
					<input placeholder="Enter your Email" type="email" required size="30" minlength="1" maxlength="30" />
				</p>
				<p>
					<textarea placeholder="(Optional) Enter your message" cols="30" rows="10"></textarea>
				</p>
				<p>
					<input type="checkbox" name="" id="checkbox1" required />
					<label for="checkbox1">I have read and accepted the terms and conditions</label>
				</p>
				<p>
					<input type="checkbox" name="" id="checkbox2" />
					<label for="checkbox2">I want to receive updates</label>
				</p>
				<p>
					<input type="submit" />
				</p>
			</div>
		</form>
	</body>
